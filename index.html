
<div class="well" id="upload-file">
  <h2 id="fileheader">File Information</h2>  
  <p id="inputAfter">Please bundle your files into a .zip archive. You may submit up to 5 files in a single .zip.</p>
  <input name="att" id="file-upload" type="file">
  <input id="upload-button" type="button" value="Browse for files">
  
  <div class="progressBar">
      <div id="fileName"></div>
      <i id="complete" class="glyphicon glyphicon-ok"></i>
      <div id="" class="percent"></div>
  </div>
  
</div>
